<!DOCTYPE html>
<html lang="ru">


<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221218214657">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block block-header">
					<div class="block-header__logo logo">
						<a href="#" class="logo__text">Юлия <span class="logo__color">Валерьевна</span></a>
					</div>
					<div class="block-header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link">Обо мне</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Видео</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Родителям</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Детям</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Коллегам</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
							</ul>
						</nav>
					</div>
					<div class="block-header__actions">
						<a href="#" class="button-theme _icon-moon" id="theme-button"></a>
						<button type="button" class="icon-menu"><span></span></button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main main-section">
				<div class="main-section__container">
					<div class="main-section__content">
						<div class="main-section__title main-title">
							<div class="main-title__label">воспитатель</div>
							<h1 class="main-title__name">Спесивцева <br><span>Юлия Валерьевна</span></h1>
						</div>
						<div class="main-section__text text">Участница краевого профессионального конкурса «Воспитатель года Кубани» в 2023 году"</div>
						<div class="main-section__social social">
							<a href="#" class="social__link _icon-telegram"></a>
							<a href="#" class="social__link _icon-whatsapp"></a>
							<a href="#" class="social__link _icon-youtube"></a>
						</div>
						<a href="#" class="main-section__button button">Связаться</a>
					</div>
					<div class="main-section__image image-main">
						<picture><source srcset="img/image-01.webp" type="image/webp"><img class="image-main__photo" src="img/image-01.png" alt="#"></picture>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
